<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../librerias/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../librerias/css/bootstrap.min.css" class="">
    <script src="../librerias/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <a href="../index.html">Volver</a>
    </header>
    <div class="login-box">
        <h2>Hospital Quir&oacute;n</h2>
        <form class="form-registro" id="form-registro" method="post" action="#">
            <div class="user-box grupo__dni" id="grupo__dni">
                <div class="formulario__grupo-input">
                    <input type="text" name="dni" required />
                    <label for="dni">DNI</label>
                </div>
                <p class="formulario__input-error "> Introduzca un dni v&aacute;lido</p>
            </div>
            <div class="user-box grupo__nombre" id="grupo__nombre">
                <div class="formulario__grupo-input">
                    <input type="text" name="nombre" required />
                    <label for="dni">Nombre </label>
                </div>
                <p class="formulario__input-error"> El usuario tiene que tener de 4 a 20 d&iacute;gitos sin s&iacute;mbolos.</p>
            </div>
            <div class="user-box grupo__password" id="grupo__password">
                <div class="formulario__grupo-input">
                    <input type="password" name="password" required />
                    <label for="password">Contraseña: </label>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 d&iacute;gitos.</p>
            </div>
            <div class="user-box grupo__email" id="grupo__email">
                <div class="formulario__grupo-input">
                    <input type="mail" name="email" required />
                    <label for="email">Email </label>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
            </div>
            <p>¿Ya tienes cuenta? <strong><a href="login.html" class="inicio">Inicia sesi&oacute;n</a></strong></p>

            <button name="registro " value="Registrarse " class="btn btn-primary registro" id="registro">Registrarse</button>

        </form>
    </div>
    <script type="text/javascript " src="../js/registro.js "></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
